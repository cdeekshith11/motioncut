<body>
    <script>
        function validation(){
            let x=document.getElementById('values').value;
            if(x>10 || x<1 )
              text='invalid input';
            else
              text='valid input';
            document.getElementById("demo").innerHTML=text;
        }
    </script>
    <h1>JavaScript Validation</h1>
    
        <label>value</label>
        <input type="text" id="values">
        <button onclick="validation()">Submit</button>
        <p id="demo"></p>
    
</body>
